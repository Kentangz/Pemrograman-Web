<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <i class=""></i> Buk Stur
    </div>
    <ul class="navbar-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#books-list">Book List</a></li>
        <li><a href="#search">Search</a></li>
    </ul>
</nav>

<!-- Home Section -->
<section class="home" id="home">
    <div class="row">
        <div class="content">
            <h3>Buk Stur</h3>
            <p>Welcome to Buk Stur! We offer a variety of books, from fiction to educational. Find the best books for all ages!</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="books-slider">
            <a href="#"><img src="assets/images/book-1.png" alt="Book 1"></a>
            <a href="#"><img src="assets/images/book-2.png" alt="Book 2"></a>
            <a href="#"><img src="assets/images/book-3.png" alt="Book 3"></a>
        </div>
    </div>
</section>

<section class="search" id="search">
    <div class="search-container">
        <input type="text" placeholder="Search books..." id="search-input" class="search-input">
        <button class="search-btn">Search</button>
    </div>
</section>

<!-- Books List Section -->
<section class="books-list" id="books-list">
    <h2>Books for Sale</h2>
    <div id="book-list"></div> <!-- Placeholder for books -->
</section>

<!-- Footer Section -->
<footer class="footer">
    <div class="footer-container">
        <!-- Contact Info Section -->
        <div class="footer-box">
            <h3>Contact Info</h3>
            <a href="#">+6298765431</a>
            <a href="mailto:Kenz@gmail.com">Kenz@gmail.com</a>
        </div>

        <!-- Quick Links Section -->
        <div class="footer-box">
            <h3>Quick Links</h3>
            <a href="#home">Home</a>
            <a href="#books-list">Books List</a>
            <a href="#search">Search</a>
        </div>

        <!-- Copyright Section -->
        <div class="footer-copyright">
            <p>&copy; 2024 Kenz</p>
        </div>
    </div>
</footer>

<script src="assets/js/scripts.js"></script>

</body>
</html>
