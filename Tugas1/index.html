<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <!-- Set display awal dengan nilai '0' -->
        <input type="text" id="display" value="0" readonly />
        <div class="button">
            <button class="btn orange" onclick="clearDisplay()">AC</button>
            <button class="btn orange" onclick="appendOperator('%')">%</button>
            <button class="btn orange" onclick="appendOperator('^')">^</button>
            <button class="btn orange" onclick="appendOperator('/')">/</button>

            <button class="btn gray" onclick="appendNumber(7)">7</button>
            <button class="btn gray" onclick="appendNumber(8)">8</button>
            <button class="btn gray" onclick="appendNumber(9)">9</button>
            <button class="btn orange" onclick="appendOperator('*')">x</button>

            <button class="btn gray" onclick="appendNumber(4)">4</button>
            <button class="btn gray" onclick="appendNumber(5)">5</button>
            <button class="btn gray" onclick="appendNumber(6)">6</button>
            <button class="btn orange" onclick="appendOperator('+')">+</button>

            <button class="btn gray" onclick="appendNumber(1)">1</button>
            <button class="btn gray" onclick="appendNumber(2)">2</button>
            <button class="btn gray" onclick="appendNumber(3)">3</button>
            <button class="btn orange" onclick="appendOperator('-')">-</button>
            
            <button class="btn large gray" onclick="appendNumber(0)">0</button>
            <button class="btn gray" onclick="appendOperator('.')">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
