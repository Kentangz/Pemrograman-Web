<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom To-Do List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="card custom-card">
        <div class="card-header custom-header">
          <h1 class="h4 mb-0">To-Do List</h1>
        </div>
        <div class="card-body">
          <ul class="list-group mb-3">
            <li class="list-group-item custom-list-item d-flex justify-content-between align-items-center"> HTML <div class="btn-group" role="group">
                <button class="btn custom-edit-btn">Edit</button>
                <button class="btn custom-delete-btn">Delete</button>
              </div>
            </li>
            <li class="list-group-item custom-list-item d-flex justify-content-between align-items-center"> CSS <div class="btn-group" role="group">
                <button class="btn custom-edit-btn">Edit</button>
                <button class="btn custom-delete-btn">Delete</button>
              </div>
            </li>
            <li class="list-group-item custom-list-item d-flex justify-content-between align-items-center"> JAVASCRIPT <div class="btn-group" role="group">
                <button class="btn custom-edit-btn">Edit</button>
                <button class="btn custom-delete-btn">Delete</button>
              </div>
            </li>
          </ul>
          <form class="d-flex">
            <input type="text" class="form-control custom-input me-2" placeholder="Add a new task..." required>
            <button type="submit" class="btn custom-add-btn">Add</button>
          </form>
        </div>
      </div>
    </div>
   
    <!-- Bootstrap JS -->
    <script>  <!-- src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" -->
      document.addEventListener("DOMContentLoaded", function () {
        const taskList = document.querySelector(".list-group");
        const taskInput = document.querySelector(".custom-input");
        const addButton = document.querySelector(".custom-add-btn");
      
        addButton.addEventListener("click", function (event) {
          event.preventDefault();
      
          const taskValue = taskInput.value.trim();
          if (taskValue) {
            const listItem = createTaskElement(taskValue);
            taskList.appendChild(listItem);
            taskInput.value = ""; 
          }
        });
        function createTaskElement(task) {
          const listItem = document.createElement("li");
          listItem.className = "list-group-item custom-list-item d-flex justify-content-between align-items-center";
          listItem.innerHTML = `
            ${task}
            <div class="btn-group" role="group">
              <button class="btn custom-edit-btn">Edit</button>
              <button class="btn custom-delete-btn">Delete</button>
            </div>
          `;

          listItem.querySelector(".custom-edit-btn").addEventListener("click", function () {
            editTask(listItem, task);
          });
      
          listItem.querySelector(".custom-delete-btn").addEventListener("click", function () {
            deleteTask(listItem);
          });
      
          return listItem;
        }
   
        function editTask(listItem, oldTask) {
          const newTask = prompt("Edit your task:", oldTask);
          if (newTask && newTask.trim()) {
            listItem.firstChild.textContent = newTask.trim();
          }
        }
        function deleteTask(listItem) {
          if (confirm("Are you sure you want to delete this task?")) {
            taskList.removeChild(listItem);
          }
        }
      });
      

    </script>
    <style>
      /* File: styles.css */
      body {
        background-color: #f3f4f6;
        font-family: 'Arial', sans-serif;
      }

      .custom-card {
        border-radius: 15px;
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .custom-header {
        background-color: #6a5acd;
        /* Slate blue */
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
      }

      .custom-list-item {
        background-color: #fff5f5;
        /* Light pink */
        color: #333;
        border: 1px solid #f8d7da;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      .custom-list-item:hover {
        background-color: #ffe4e6;
        /* Slightly darker pink */
      }

      .custom-edit-btn {
        background-color: #4caf50;
        /* Green */
        color: white;
        border-radius: 5px;
        font-size: 12px;
        padding: 5px 10px;
        border: none;
      }

      .custom-edit-btn:hover {
        background-color: #45a049;
      }

      .custom-delete-btn {
        background-color: #ff5722;
        /* Orange-red */
        color: white;
        border-radius: 5px;
        font-size: 12px;
        padding: 5px 10px;
        border: none;
      }

      .custom-delete-btn:hover {
        background-color: #e64a19;
      }

      .custom-input {
        border: 2px solid #6a5acd;
        border-radius: 10px;
        padding: 10px;
      }

      .custom-add-btn {
        background-color: #6a5acd;
        /* Same as header */
        color: white;
        border-radius: 10px;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
      }

      .custom-add-btn:hover {
        background-color: #5848a1;
        /* Darker slate blue */
      }
    </style>
  </body>
</html>
